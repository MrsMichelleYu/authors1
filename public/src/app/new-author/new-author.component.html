<a [routerLink]="['/']">Home</a>
<div class="container">
  <p>Add a new author:</p>
  <form (submit)="onSubmit()">
    <p id="error">{{error}}</p>
    <div class="form-group">
      <label for="newAuthor.name">Name:</label>
      <input type="text" class="form-control" id="name" name="newAuthor.name" [(ngModel)]="newAuthor.name">
    </div>
    <button [routerLink]="['/']" class="btn btn-primary">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
